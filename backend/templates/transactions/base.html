<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Account Management{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 15px;
            padding: 5px 10px;
            background-color: #eee;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'import-accounts' %}">Import Accounts</a>
        <a href="{% url 'list_accounts' %}">List Accounts</a>
        <a href="{% url 'transfer_funds' %}">Transfer Funds</a>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
