<!DOCTYPE html>
<html>
<head>
    <title>Transfer Funds</title>
</head>
<body>
    <h2>Transfer Funds</h2>
    <form method="post">
        {% csrf_token %}
        <label for="sender_id">Sender Account ID:</label>
        <input type="text" id="sender_id" name="sender_id" required><br>
        
        <label for="receiver_id">Receiver Account ID:</label>
        <input type="text" id="receiver_id" name="receiver_id" required><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" required><br>
        
        <button type="submit">Transfer</button>
    </form>
</body>
</html>
