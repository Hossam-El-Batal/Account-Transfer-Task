<!DOCTYPE html>
<html>
<head>
    <title>Import Accounts</title>
</head>
<body>
    <h2>Import CSV File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
